
<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" data-content-max content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Vitesst Mobile</title>
    <meta name="description" content="Vue3+Vite+TS+Vant Mobile Simple Starter Template">
    <script src="/flex.js"></script>

    <style>
      html body[data-content-max] {
        max-width: 540px;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>

  <body data-content-max>
    <div id="app"></div>
    <script>
      (function () {
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
  const setting = localStorage.getItem('color-schema') || 'auto'
  if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
})()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
